    <div id="app">
        <div id="timer">25:00</div>
        <div id="progress">
            <div id="progress-bar"></div>
        </div>
        <div>
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div style="margin-top: 20px;">
            <label for="workTime">Work Time:</label>
            <input type="number" id="workTime" value="25" min="1" max="60">
            <label for="breakTime">Break Time:</label>
            <input type="number" id="breakTime" value="5" min="1" max="30">
        </div>
        <button id="open-settings">âš™ Customize</button>
        <div id="animated-character">
            <img src="working.gif" alt="Animated Character">
        </div>
    </div>
    <div id="settings-panel">
        <div id="resize-handle"></div>
        <h2>Customize Timer</h2>
        <div class="settings-group">
            <label for="background-type">Background:</label>
            <select id="background-type">
                <option value="gradient">Gradient</option>
                <option value="solid">Solid</option>
                <option value="image">Image</option>
                <option value="gif">GIF</option>
            </select>
            <div id="gradient-section">
                <label for="gradient-direction">Gradient Direction:</label>
                <select id="gradient-direction">
                    <option value="to right">Left to Right</option>
                    <option value="to bottom">Top to Bottom</option>
                    <option value="to left">Right to Left</option>
                    <option value="to top">Bottom to Top</option>
                </select>
                <button id="add-gradient-stop">Add Gradient Stop</button>
                <div id="gradient-stops"></div>
            </div>
            <label for="gif-url">GIF URL:</label>
            <input type="text" id="gif-url" placeholder="Enter GIF URL">
            <label for="upload-gif">Upload GIF:</label>
            <input type="file" id="upload-gif" accept="image/gif">
            <button id="apply-gif">Apply GIF</button>
        </div>
        <div class="settings-group">
            <label for="font-type">Font:</label>

                <option value="'Varela Round', sans-serif">Varela Round</option>
                <option value="'Zilla Slab', serif">Zilla Slab</option>
                <option value="'Arimo', sans-serif">Arimo</option>

                <option value="'Work Sans', sans-serif">Work Sans</option>
