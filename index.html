<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;700&family=Lobster&family=Playfair+Display:wght@400;700&family=Oswald:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pomodoro Timer</h1>
        </header>
        <main>
            <div class="timer-circle">
                <div id="timer">25:00</div>
            </div>
            <div class="controls">
                <button id="startBtn">Start</button>
                <button id="pauseBtn">Pause</button>
                <button id="resetBtn">Reset</button>
            </div>
            <div class="progress">
                <div id="progress-bar"></div>
            </div>
        </main>
        <footer>
            <button id="open-settings">âš™ Customize</button>
        </footer>
    </div>

    <!-- Settings Panel -->
    <div id="settings-panel">
        <h2>Customize Timer</h2>
        <div>
            <label for="font-select">Font:</label>
            <select id="font-select">
                <option value="'Poppins', sans-serif">Poppins</option>
                <option value="'Roboto', sans-serif">Roboto</option>
                <option value="'Lobster', cursive">Lobster</option>
                <option value="'Playfair Display', serif">Playfair Display</option>
                <option value="'Oswald', sans-serif">Oswald</option>
                <!-- Add more fonts here -->
            </select>
        </div>
        <div>
            <label for="font-color">Font Color:</label>
            <input type="color" id="font-color" value="#333333">
        </div>
        <div>
            <label for="background-type">Background Type:</label>
            <select id="background-type">
                <option value="solid">Solid Color</option>
                <option value="gradient">Gradient</option>
                <option value="image">Image</option>
                <option value="gif">GIF</option>
            </select>
            <input type="color" id="solid-color-picker" value="#ffffff">
        </div>
        <div id="gradient-controls">
            <label for="gradient-direction">Gradient Direction:</label>
            <select id="gradient-direction">
                <option value="to right">Left to Right</option>
                <option value="to bottom">Top to Bottom</option>
            </select>
            <button id="add-gradient-stop">Add Gradient Stop</button>
            <div id="gradient-stops"></div>
        </div>
        <div>
            <label for="gif-url">GIF URL:</label>
            <input type="text" id="gif-url" placeholder="Enter GIF URL">
            <label for="upload-gif">Upload GIF:</label>
            <input type="file" id="upload-gif" accept="image/gif">
            <button id="apply-background">Apply Background</button>
        </div>
    </div>

    <!-- Effects -->
    <div id="effects-container"></div>

    <script src="script.js" defer></script>
</body>
</html>
